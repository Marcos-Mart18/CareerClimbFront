<div
  class="flex justify-content-center align-items-center flex-column"
  style="margin: 20px"
>
  <!-- Botón para Crear -->
  <button
    pButton
    pRipple
    type="button"
    icon="pi pi-plus"
    class="p-button-rounded"
    (click)="showDialogCreate()"
  ></button>

  <!-- Tabla de Datos -->
  <p-table
    [value]="accesos"
    [tableStyle]="{ 'min-width': '10rem' }"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>#</th>
        <th>Título</th>
        <th>URL</th>
        <th>Ícono</th>
        <th>Activo</th>
        <th>Acceso Padre</th>
        <th>Opciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-acceso>
      <tr>
        <td>{{ acceso.idAcceso }}</td>
        <td>{{ acceso.titulo }}</td>
        <td>{{ acceso.url }}</td>
        <td>{{ acceso.icono }}</td>
        <td>{{ acceso.isActive === "A" ? "Sí" : "No" }}</td>
        <td>{{ acceso.accesoPadre?.titulo || 'Sin Padre' }}</td>
        <td>
          <!-- Botón Editar -->
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-pencil"
            class="p-button-rounded"
            (click)="showDialogEdit(acceso.idAcceso)"
          ></button>
          <!-- Botón Eliminar -->
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
            (click)="deleteAcceso(acceso.idAcceso)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Diálogo para Crear/Editar -->
<p-dialog
  header="{{ isEditing ? 'Editar Acceso' : 'Crear Acceso' }}"
  [modal]="true"
  [(visible)]="visible"
  [style]="{ width: '25rem', backgroundColor: '#ffe4e1' }"
  headerStyle="color: #ff69b4"
>
  <div class="flex align-items-center gap-3 mb-3">
    <label for="titulo" class="font-semibold w-6rem">Título:</label>
    <input
      pInputText
      [(ngModel)]="acceso.titulo"
      name="titulo"
      id="titulo"
      class="flex-auto"
      autocomplete="off"
    />
  </div>
  <div class="flex align-items-center gap-3 mb-3">
    <label for="url" class="font-semibold w-6rem">URL:</label>
    <input
      pInputText
      [(ngModel)]="acceso.url"
      name="url"
      id="url"
      class="flex-auto"
      autocomplete="off"
    />
  </div>
  <div class="flex align-items-center gap-3 mb-3">
    <label for="icono" class="font-semibold w-6rem">Ícono:</label>
    <input
      pInputText
      [(ngModel)]="acceso.icono"
      name="icono"
      id="icono"
      class="flex-auto"
      autocomplete="off"
    />
  </div>
  <div class="flex align-items-center gap-3 mb-3">
    <label for="accesoPadre" class="font-semibold w-6rem">Acceso Padre:</label>
    <p-dropdown
    [(ngModel)]="acceso.accesoPadre"
    [options]="opcionesAccesoPadre"
    optionLabel="titulo"
    dataKey="idAcceso" 
    placeholder="Seleccione acceso"
    id="accesoPadre"
    name="accesoPadre"
    class="flex-auto"
    [style]="{ width: '100%' }"
    [panelStyle]="{ 'max-height': '150px', 'overflow-y': 'auto' }"
    (onChange)="actualizarAccesoPadre($event.value)"
></p-dropdown>
    </div>


  <div class="flex align-items-center gap-3 mb-3">
    <label for="activo" class="font-semibold w-6rem">Activo:</label>
    <input
      type="checkbox"
      id="activo"
      [(ngModel)]="acceso.isActive"
      (ngModelChange)="acceso.isActive = $event ? 'A' : 'D'"
    />
  </div>
  <div class="flex justify-content-end gap-2">
    <p-button label="Cancelar" severity="secondary" (click)="visible = false" />
    <p-button
      label="{{ isEditing ? 'Actualizar' : 'Guardar' }}"
      (click)="guardarAcceso()"
    />
  </div>
</p-dialog>

<p-toast></p-toast>
<p-confirmDialog></p-confirmDialog>
