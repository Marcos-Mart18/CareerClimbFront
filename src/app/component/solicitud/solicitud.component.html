<p-table [value]="solicitudes" [tableStyle]="{ 'min-width': '50rem' }" *ngIf="isCoordinatorPPP">
    <ng-template pTemplate="header">
        <tr>
            <th>id </th>
            <th>razon</th>
            <th>ruc</th>
            <th>representar</th>
            <th>cargo</th>
            <th>reemail</th>
            <th>idActive</th>
            <th>matricula</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
        <tr>
            <td>{{ product.idsolicitud }}</td>
            <td>{{ product.razonsocial }}</td>
            <td>{{ product.ruc }}</td>
            <td>{{ product.representante }}</td>
            <td>{{ product.re_cargo }}</td>
            <td>{{ product.re_email }}</td>
            <td>{{ product.isActive }}</td>
            <td>{{ product.matricula }}</td>
        </tr>
    </ng-template>
</p-table>

<p-button icon="pi pi-plus" [rounded]="true" severity="success" class="plusButton" (onClick)="showDialog()" *ngIf="isStudent"></p-button>
<p-dialog [modal]="true" header="Solicitud de prÃ¡cticas" [(visible)]="visible" [style]="{ width: '30rem' }">
    <div class="container">
        <form [formGroup]="formPPP">
            <div class="flex align-items-center gap-3 mb-3">
                <label for="razonSocial" class="font-semibold w-6rem label">Razon Social:</label>
                <input pInputText id="razonSocial" class="flex-auto" formControlName="razonsocial" />
            </div>
            <div class="flex align-items-center gap-3 mb-3">
                <label for="ruc" class="font-semibold w-6rem label">Ruc:</label>
                <input pInputText id="ruc" class="flex-auto" formControlName="ruc" />
            </div>
            <div class="flex align-items-center gap-3 mb-3">
                <label for="emEmail" class="font-semibold w-6rem label">Email Empresarial:</label>
                <input pInputText id="emEmail" class="flex-auto" formControlName="emEmail" />
            </div>
            <div class="flex align-items-center gap-3 mb-3">
                <label for="representante" class="font-semibold w-6rem label">Representante:</label>
                <input pInputText id="representante" class="flex-auto" formControlName="representante" />
            </div>
            <div class="flex align-items-center gap-3 mb-3">
                <label for="re_cargo" class="font-semibold w-6rem label">Cargo Representante:</label>
                <input pInputText id="re_cargo" class="flex-auto" formControlName="re_cargo" />
            </div>
            <div class="flex align-items-center gap-3 mb-3">
                <label for="re_email" class="font-semibold w-6rem label">Email Representante:</label>
                <input pInputText id="re_email" class="flex-auto" formControlName="re_email" />
            </div>
            <div class="flex justify-content-end gap-2 buttons">
                <p-button label="Cancelar" severity="secondary" (onClick)="visible = false" class="btn-cancel" />
                <p-button label="Enviar Solicitud" class="btn-default" (click)="CrearSolicitud()" />
            </div>
        </form>
        
    </div>
</p-dialog>
