<div
  class="flex justify-content-center align-items-center flex-column"
  style="margin: 20px"
>
  <!-- Bot칩n para Crear -->
  <button
    pButton
    pRipple
    type="button"
    icon="pi pi-plus"
    class="p-button-rounded"
    (click)="showDialogCreate()"
  ></button>

  <!-- Tabla de Datos -->
  <p-table [value]="relaciones" [tableStyle]="{ 'min-width': '10rem' }">
    <ng-template pTemplate="header">
      <tr>
        <th>#</th>
        <th>Acceso</th>
        <th>Rol</th>
        <th>Opciones</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-relacion>
      <tr>
        <td>{{ relacion.idAccesoRol }}</td>
        <td>{{ relacion.acceso.titulo }}</td>
        <td>{{ relacion.rol.nombre }}</td>
        <td>
          <button
            pButton
            pRipple
            type="button"
            icon="pi pi-trash"
            class="p-button-rounded p-button-danger"
            (click)="deleteRelacion(relacion.idAccesoRol)"
          ></button>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>

<!-- Di치logo para Crear/Editar -->
<p-dialog
  header="{{ isEditing ? 'Editar Relaci칩n' : 'Crear Relaci칩n' }}"
  [(visible)]="visible"
  [modal]="true"
  [style]="{ width: '30vw' }"
>
  <div class="p-fluid">
    <div class="field">
      <label for="acceso">Acceso</label>
      <p-dropdown
        [options]="accesos"
        [(ngModel)]="relacion.acceso"
        optionLabel="titulo"
        placeholder="Seleccione un acceso"
        inputId="acceso"
      ></p-dropdown>
    </div>
    <div class="field">
      <label for="rol">Rol</label>
      <p-dropdown
        [options]="roles"
        [(ngModel)]="relacion.rol"
        optionLabel="nombre"
        placeholder="Seleccione un rol"
        inputId="rol"
      ></p-dropdown>
    </div>
  </div>

  <div class="flex justify-content-end">
    <button pButton label="Guardar" (click)="guardarRelacion()"></button>
  </div>
</p-dialog>
