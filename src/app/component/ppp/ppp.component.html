    <app-navbar></app-navbar>

    <div class="txtWelcome" *ngIf="ppps && ppps.length === 0">
        <h1>Bienvenido, aún no tienes <br>ninguna práctica en curso </h1>
    </div>

    <p-button icon="pi pi-plus" [rounded]="true" severity="success" class="plusButton" (onClick)="showDialog()"/>


    <div class="card" *ngFor="let ppp of ppps; let i = index">
        <div class="card-image">
            <img src="assets/practica.png" alt="Imagen de Práctica">
        </div>
        <div class="card-content">
            <div class="card-header">
                <span class="card-number">1</span>
                <h2>Practica - {{ppp.periodo}}</h2>
            </div>
            <div class="card-subheader">
                <span class="empresa">Empresa: asdasdasd</span>
            </div>
            <p class="card-line">
                Línea: ########<br />
                ########
            </p>
            <div class="card-footer">
                <div class="date">04/05/2024 - 04/06/2024</div>
                <button class="icon-button" [routerLink]="'/layout'">
                    <i class="pi pi-tablet"></i> 
                </button>
            </div>
        </div>
    </div>


    <p-dialog [modal]="true" header="Solicitud de prácticas" [(visible)]="visible" [style]="{ width: '30rem' }">
        <div class="container">
            <form [formGroup]="formPPP">
                <div class="flex align-items-center gap-3 mb-3">
                    <label for="razonSocial" class="font-semibold w-6rem label">Razon Social:</label>
                    <input pInputText id="razonSocial" class="flex-auto" />
                </div>
                <div class="flex align-items-center gap-3 mb-3">
                    <label for="ruc" class="font-semibold w-6rem label">Ruc:</label>
                    <input pInputText id="ruc" class="flex-auto"   />
                </div>
                <div class="flex align-items-center gap-3 mb-3">
                    <label for="emEmail" class="font-semibold w-6rem label">Email Empresarial:</label>
                    <input pInputText id="emEmail" class="flex-auto"   />
                </div>
                <div class="flex align-items-center gap-3 mb-3">
                    <label for="representante" class="font-semibold w-6rem label">Representante: </label>
                    <input pInputText id="representante" class="flex-auto"   />
                </div>
                <div class="flex align-items-center gap-3 mb-3">
                    <label for="re_cargo" class="font-semibold w-6rem label">Cargo Representante: </label>
                    <input pInputText id="re_cargo" class="flex-auto"   />
                </div>
                <div class="flex align-items-center gap-3 mb-3">
                    <label for="re_email" class="font-semibold w-6rem label">Email Representante:</label>
                    <input pInputText id="re_email" class="flex-auto"   />
                </div>
                <div class="flex align-items-center gap-3 mb-3">
                    <label for="dni" class="font-semibold w-6rem label">Dni Estudiante</label>
                    <input pInputText id="dni" class="flex-auto"   />
                </div>
            </form>
        </div>
        <div class="flex justify-content-end gap-2 buttons">
            <p-button label="Cancelar" severity="secondary" (onClick)="visible = false" class="btn-cancel" />
            <p-button label="Enviar Solicitud" class="btn-default"/>
        </div>
    </p-dialog>
