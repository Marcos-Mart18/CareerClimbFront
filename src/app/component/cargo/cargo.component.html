<p-table [value]="cargos" [tableStyle]="{ 'min-width': '10rem' }">
  <ng-template pTemplate="header">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>IsActive</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-cargo>
    <tr>
      <td>{{ cargo.idCargo }}</td>
      <td>{{ cargo.nombre }}</td>
      <td>{{ cargo.isActive }}</td>
    </tr>
  </ng-template>
</p-table>
